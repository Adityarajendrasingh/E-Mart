<script>
    $(document).ready(function(){
        $("#submit_paninfo").on('click',function(){
            var fname = $("#fname").val().trim();
            var pno = $("#pno").val().trim();
            var pimage = $("#exampleFormControlFile1").val().trim();
            if(fname!="" && pno!="")
            {
                $.ajax({
                    url: 'add_pancard.php',
                    type: "POST",
                    data: {fname: fname,pno: pno,pimage : pimage},
                    success:function(s)
                    {
                        Swal.fire({
                        icon: 'success',
                        title: 'Pancard Information added successfully...!!!',
                        }).then((result) => {
                        if (result.value) {
                            window.location.href = "paninfo.html";
                        }
                         });
                    },
                    Error:function(s)
                    {
                        alert(s);

                    }
                });
            }
        });
    });
</script>
